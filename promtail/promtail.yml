server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: "warn"
positions:
  filename: /var/lib/promtail/positions/positions.yaml
client:
  url: http://loki:3100/api/prom/push
scrape_configs:
  - job_name: containers
    entry_parser: raw

    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log # For linux only

    # ### waiting the next settings in logging
    #    logging:
    #      driver: "json-file"
    #      options:
    #        max-size: "200k"
    #        max-file: "10"
    #        tag: "{{:ImageName}}|{{:Name}}"

    pipeline_stages:
      - json:
          expressions:
            stream: stream
            attrs: attrs
            tag: attrs.tag
      - regex:
          expression: ^(?P<image_name>([^|]+))\|(?P<container_name>([^|]+))$
          source: "tag"
      - template:
          source: filename
          template: "-" #suppress
      - labels:
          filename:
          image_name:
          container_name:
      - match:
          # drop all logs for all containers that don't have --log-opt: tag: "{{:ImageName}}|{{:Name}}"
          selector: '{job="containerlogs",container_name="",image_name=""}'
          action: drop

      - match:
          selector: '{image_name="nginx.test.v3"}'
          stages:
            - json:
                expressions:
                  logrow: log
            - regex:
                # suppress forego colors
                expression: .+nginx.+\|.+\[0m(?P<virtual_host>[a-z_\.-]+) +(?P<nginxlog>.+)
                source: logrow
            - regex:
                source: nginxlog
                expression: ^(?P<ip>[\w\.]+) - (?P<user>[^ ]*) \[(?P<timestamp>[^ ]+).*\] "(?P<method>[^ ]*) (?P<request_url>[^ ]*) (?P<request_http_protocol>[^ ]*)" (?P<status>[\d]+) (?P<bytes_out>[\d]+) "(?P<http_referer>[^"]*)" "(?P<user_agent>[^"]*)"( "(?P<response_time>[\d\.]+)")?
            - regex:
                source: request_url
                expression: ^.+\.(?P<static_type>jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|pdf|txt|tar|wav|bmp|rtf|js|flv|swf|html|htm)$
            - template:
                source: request_type
                template: "{{if .static_type}}static{{else if .request_url}}api{{end}}"
            - regex:
                source: request_url
                expression: ^/(?P<request>[^/]+).*$
            - template:
                source: request
                template: "{{if .static_type}}{{else}}{{.request}}{{end}}"
            - labels:
                request:
                virtual_host:
                request_type:
            - output:
                source: logrow
      - match:
          selector: '{virtual_host!="",request_type!=""}'
          stages:
            - metrics:
                http_nginx_response_time:
                  type: Histogram
                  description: "response time ms"
                  source: response_time
                  config:
                    buckets: [0.010,0.050,0.100,0.200,0.500,1.0]
                http_nginx_response_bytes_sum:
                  type: Counter
                  description: "response bytes sum"
                  source: bytes_out
                  config:
                    action: add
                http_nginx_response_bytes_count:
                  type: Counter
                  description: "response bytes count"
                  source: bytes_out
                  config:
                    action: inc
      - match:
          selector: '{image_name="nginx.test.v3"}'
          stages:
            - labels:
                status:
                static_type:
                filename:
                stream:
