
####
# - endpoint: "/photo" - serviced endpoint
#    status: 200 - http status, 200 by default
#    size: 100 - size in bytes. you can define random value from m..n, example 100..200
#    time: 100 - time in milliseconds you can define random value from m..n, example 100..200
#
endpoints:
  - endpoint: "/200"
    status: 200
  - endpoint: "/301"
    status: 301
  - endpoint: "/400"
    status: 400
  - endpoint: "/404"
    status: 404
  - endpoint: "/500"
    status: 500
  - endpoint: "/502"
    status: 502
  - endpoint: "/css/main.css"
    size: 100..500
  - endpoint: "/js/logic.js"
    size: 645
  - endpoint: "/js/additional.js"
    size: 200..600
  - endpoint: "/img/logo.png"
    size: 500..1000
  - endpoint: "/img/not_found.jpg"
    status: 404
  - endpoint: "/photo/a1"
    size: 0..10000
  - endpoint: "/photo/a2"
    size: 0..10000
  - endpoint: "/photo/a3"
    size: 0..10000
  - endpoint: "/index"
    time: 0..500
  - endpoint: "/registration"
    time: 0..500
  - endpoint: "/login"
    time: 0..500
  - endpoint: "/very_slow"
    time: 500..1000